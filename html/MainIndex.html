<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../css/bootstrapCss/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mineCss/control.css">
    <script type="text/javascript" src="../js/publicJs/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../js/mineJs/com.js"></script>
    <script type="text/javascript" src="../js/mineJs/data.js"></script>
    <script type="text/javascript" src="../js/mineJs/map.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak="></script>
    <title>BaiduMaoAlpha</title>
</head>
<body>
<!--此DIV为百度地图生成所嵌入的DIV-->
    <div id="allmap" style="position:relative"></div>
<!--此处为右侧搜索框和项目栏-->
<div class="allcontrol">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="请输入搜索内容...">
        <span class="input-group-btn">
            <button id="search" class="btn btn-default" type="button">搜索</button>
        </span>
    </div>

    <div id="sidecontrol1" class="sidecontrol">
        <h3 style="font-size: 20px;font-family: 微软雅黑;margin-left:25px;line-height: 15px;">定西市临洮县项目统计</h3>
        <div class="col-md-12" style="margin-top: 10px;float:left;">
            <hr class="line">
            <a href="#" onclick="getBoundary(true)">
            <div style="float: left;width: 99px;height: 110px">
                <img style="width: 100%" class="col-xs-4" src="../images/promanage.png">
                <div style="float: left;text-align:center;width: 100%">全部项目</div>
                <div style="float: left;text-align:center;width: 100%">asd</div>
            </div>
            </a>
            <a href="#">
            <div style="float: left;width: 99px;height: 110px">
                <img style="width: 100%" class="col-xs-4" src="../images/promanage.png">
                <div style="float: left;text-align:center;width: 100%">全部项目</div>
                <div style="float: left;text-align:center;width: 100%">asd</div>
            </div>
            </a>
            <a href="#">
            <div style="float: left;width: 99px;height: 110px">
                <img style="width: 100%" class="col-xs-4" src="../images/promanage.png">
                <div style="float: left;text-align:center;width: 100%">全部项目</div>
                <div style="float: left;text-align:center;width: 100%">asd</div>
            </div>
            </a>
            <hr class="line">
            <!--此处为项目底部搜索栏-->
            <div class="footcontrol"></div>
        </div>
    </div>
    <div id="sidecontrol" class="sidecontrol">
    </div>


</div>

<!--此处是模态框-->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="myModalLabel">
                        <!--此处是显示的模态框的标题-->
                    </h4>
                </div>
                <div class="modal-body">
                    <table>
                        <!--此处是显示的内容-->
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>


<div style="position: absolute;right:0.5%;bottom:0.5%">
    <a href="#" onclick="hideSide()">
        <img id="hide" style='height: 32px;width: 32px;transform: rotate(270deg);' src="../images/hide.png"/>
    </a>
</div>

<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap",{minZoom:10,maxZoom:15});    // 创建Map实例以及缩放级别
    map.centerAndZoom(new BMap.Point(103.907000,35.500000), 11);  // 初始化地图,设置中心点坐标和地图级别
    getBoundary(true)  //初始化形成区域
    // map.setMapStyle({styleJson: initMapStyle}); //初始化地图显示图层样式
    map.setCurrentCity("定西市临洮县临洮县红旗乡");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    getTool()       //设置地图控件
</script>


</body>
</html>
